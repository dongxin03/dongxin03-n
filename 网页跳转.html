<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="box1">open</button>
<button id="box3">location</button>
<!--a标签跳转-->
<a href="http://www.baidu.com?wb=5" target="_parent">a标签</a>
<input type="button" onclick="new_page()" value="在新窗口打开s"/>
<input type="button" onclick="old_page()" value="跳转后有后退功能"/>
<input type="button" onclick="replace()" value="跳转后没有后退功能"/>
</body>
</html>
<script>
    <!--open跳转-->
  let box1=document.getElementById('box1');
  box1.onclick=function () {
      window.open('http://www.baidu.com?wb=3')
  }
  //  window.location.href 跳转
  let box3=document.getElementById("box3");
  box3.onclick=function () {
      window.location.href='http://www.baidu.com?wb=4'
  }

/*
* history.back()
* history.go()
*
* */


    function old_page()
    {
        window.location = "http://www.baidu.com"
    }
    function replace()
    {
        window.location.replace("http://www.baidu.com")
    }
    function new_page()
    {
        window.open("http://www.baidu.com")
    }
</script>
