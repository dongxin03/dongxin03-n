    html,body,div,h1,p{

    #box{
        background-color: #b6cdac;
        margin: 0 auto;
        padding: 0;
        color:#fff;

        margin: 0 auto;

    }

    }
</style>

        <h1>这是董新的一个测试</h1>

    </div>

</html>
<script>
    let box=document.getElementById('box');
    let h=document.documentElement.clientWidth;
    let H=document.documentElement.clientHeight;
    console.log(h);
    document.body.style.html=(100*h/640)+'px'
    console.log(document.body.style.html);
    box.style.width=`${h}+px`;
   box.style.height=H+'px';
</script>
