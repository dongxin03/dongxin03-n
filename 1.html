<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: conic-gradient(red 0%,#fff 0% );
            transition: 3s all linear;
            border-radius: 50%;
            overflow: hidden;
        }
        .item{
            width: 60px;
            height: 60px;
            margin: 20px 0 0 20px;
            border-radius: 50%;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>
</html>
